<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="stylecopy.css">
</head>
<body>
  

<div class="twitter">
  <img class="cats" src="cats.jpg">
  <input class="tweet-text" type="text" placeholder="What's happening?">

    Tweet
  </button>
</div><!-- twitter-->

<div class="google">
  <div>
    <img class="google-logo" src="Google-logo.png">
  </div>
  <div>
    <input class="google-search" placeholder="Search Google or type URL">
  </div>
  <div>
    <button class="g-button">Google Search</button>
    <button class="g-button">I'm Feeling Lucky</button>
  </div>
</div><!-- google search -->

<form class="sign-form">
  <input class="fname" type="text" placeholder="First Name">
  <input class="fname" type="text" placeholder="Last Name">
  <input class="email" type="text" placeholder="Email">
  <input class="submit-button" type="submit" value="Sign Up">
</form><!-- formular -->

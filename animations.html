<style>
  button{
    margin: 5px;
    cursor: pointer; 
  }

  .add-to-cart-button {
    background-color: rgb(249, 217, 76);
    border: none;
    height: 30px;
    width: 110px;
    border-radius: 15px;
    margin-right: 8px;
    font-weight: bold;
    transition: background-color 0.15s;
  }

  .add-to-cart-button:hover {
    background-color: rgb(248, 208, 32);
  }
  .add-to-cart-button:active {
    opacity: 0.5;
  }

  .buy-now-button {
    background-color: rgb(255, 164, 28);
    border: none;
    height: 30px;
    width: 110px;
    border-radius: 15px;
    font-weight: bold;
    transition: background-color 0.15s;
  }

  .buy-now-button:hover {
    background-color: rgb(253, 153, 2);

  }
  
  .buy-now-button:active {
    opacity: 0.5;
  }

  .stretch {
    background-color: green;
    border: none;
    color: white;
    padding: 5px 10px;
    margin-bottom: 10px;
    transition: padding 0.15s,
    margin-bottom 0.15s;
  }

  .stretch:hover {
    padding: 10px 20px;
    margin-bottom: 0px;
  }

  .shadow {
    background-color: green;
    border: none;
    color: white;
    padding: 5px 10px;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

  .shadow:active {
    margin-top: 6px;
    margin-left: 6px;
    box-shadow: none;

  }

  .onetwo {
    background-color: green;
    border: none;
    color: white;
    padding: 5px 10px;
    margin: 10px;
    transition: margin 0.2s,
     padding 0.2s;
  }

  .onetwo:hover {
    padding: 5px 20px ;
    margin: 0px;
  }
</style>

<button class="add-to-cart-button">
  Add to Cart
</button>

<button class="buy-now-button">
  Buy now
</button>

<br />

<button class="stretch">Stretch</button>

<br />
 
<button class="shadow">Shadow</button>

<br />

<button class="onetwo">One</button>
<button class="onetwo">Two</button>
<button class="onetwo">Three</button>
